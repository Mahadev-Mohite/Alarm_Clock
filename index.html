<!DOCTYPE html>
<html lang="en">
    <!-- Header of project-->
<head>
    <!-- Title  of  app -->
    <title>Alarm Clock</title>
            <!-- CSS file connection-->
    <link rel="stylesheet" href="style.css">

</head>
<!-- Body of project -->
<body>
    <div class="container">
        <!-- Audio for the alarm-->
        <audio id="audio1"> 
            <source src="images\alarm_ringtone.mp3"> hidden
        </audio>
        
        <!-- current time and watch image -->
        <!-- <div class="childContainer">
            <div class="clockImage"><h2><img src="images/modern_watch.png"></h2></div>
            <div class="setTime1">

                <div id="clock"> </div>

            <div class="childContainer">
                
                <div class="clockImage">
                    <div class="setTime1">
                        <div>⏰Current Time⏰</div>
                        <div id="clock"> </div>
                    </div>
                    <img src="images/modern_watch.png">
                </div>
                
            
            <div class="row">
                <div class="checkAlarm">
                <!-- <input type="time" display="00" id="input-box"> -->
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours" min="1" max="12" size="450" placeholder="00" >
                    <label for="minutes">Minutes:</label>
                    <input type="number" id="minutes" min="0" max="59" placeholder="00">
                    <label for="amPm">AM/PM:</label>
                    <select id="amPm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>

                                <!-- Set Alarm button -->
                <button onclick="setTime()">Set Alarm</button>

            </div>
            
            
                         <!-- List of Added Alarm -->
                <ul id="list-container">
